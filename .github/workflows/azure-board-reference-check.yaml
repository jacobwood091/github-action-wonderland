name: Azure Board Item Reference Check

on:
  pull_request:
    types: [opened, edited, ready_for_review, reopened]

jobs:
  azure-board-reference-check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: read
      contents: read
    steps:
      - name: Check for Azure Board Reference
        uses: jacobwood091/azure-board-reference-check@main
        with:
          skip-drafts: true
